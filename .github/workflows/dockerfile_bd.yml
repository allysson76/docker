name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Ou qualquer branch que você preferir
  pull_request:
    branches:
      - main  # Ou qualquer branch que você preferir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out o código do repositório
    - name: Checkout code
      uses: actions/checkout@v3

    # Setando o Docker Buildx (para suporte avançado de Build)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Logando no Docker Hub (ou GitHub Container Registry)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construir e taguear a imagem Docker
    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} .
        docker tag ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/my-app:latest

    # Enviar a imagem para o Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

name: Build and Test

on:
  push:
    branches:
      - allysson
  pull_request:
    branches:
      - main

jobs:
  build_and_test_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Front-End Docker Image
        run: |
          docker build -f Dockerfile.frontend -t frontend-image .

      - name: Run Front-End Tests
        run: |
          docker run frontend-image npm test

  build_and_test_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build Back-End Docker Image
        run: |
          docker build -f Dockerfile.backend -t backend-image .

      - name: Run Back-End Tests
        run: |
          docker run backend-image npm test

  build_and_test_database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Database Docker Image
        run: |
          docker build -f Dockerfile.database -t database-image .

      - name: Run Database Tests
        run: |
          docker run database-image psql -U admin -d appdb -c "SELECT 1"
